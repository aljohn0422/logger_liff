<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大同服務案件登記小工具</title>
    <style src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sec">
            <div class="subs">USER</div>
            <div class="username">李美俐</div>
        </div>
        <!-- <div class="sep"></div> -->
        <div class="catogory">登錄日期</div>
        <input type="date" name="" id="today">
        <div class="catogory">專業人員服務</div>
        <div class="btnrow">
            <button type="button">社會參與</button>
            <button type="button">物資協助</button>
        </div>
        <div class="btnrow">
            <button type="button">經濟協助</button>
            <button type="button">預防走失手鍊</button>
        </div>
        <div class="btnrow">
            <button type="button">緊急救援系統</button>
            <button type="button">家庭關係輔導</button>
        </div>
        <div class="btnrow">
            <button type="button">法律服務</button>
            <button type="button">心理支持關懷</button>
        </div>
        <div class="btnrow">
            <button type="button" class="active">醫療協助</button>
            <button type="button">長期照顧服務</button>
        </div>
        <div class="btnrow">
            <button type="button">機構住宅安置</button>
            <button type="button">其他</button>
        </div>
        <div class="catogory">問安與訪視</div>
        <div class="btnrow">
            <button type="button">電話問安（男）</button>
            <button type="button">電話問安（女）</button>
        </div>
        <div class="btnrow">
            <button type="button">關懷訪視（男）</button>
            <button type="button">關懷訪視（女）</button>
        </div>
        <div class="catogory">備註</div>
        <input type="textarea">

        <button class="submit">送出</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
